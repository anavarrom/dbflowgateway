<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-notification-my-suffix-heading" jhiTranslate="dbFlow10GatewayApp.dbFlowServerNotification.home.createOrEditLabel">Create or edit a Notification</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dbFlow10GatewayApp.dbFlowServerNotification.subject" for="field_subject">Subject</label>
                    <input type="text" class="form-control" name="subject" id="field_subject"
                           formControlName="subject"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dbFlow10GatewayApp.dbFlowServerNotification.body" for="field_body">Body</label>
                    <input type="text" class="form-control" name="body" id="field_body"
                           formControlName="body"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dbFlow10GatewayApp.dbFlowServerNotification.from" for="field_from">From</label>
                    <input type="text" class="form-control" name="from" id="field_from"
                           formControlName="from"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dbFlow10GatewayApp.dbFlowServerNotification.to" for="field_to">To</label>
                    <input type="text" class="form-control" name="to" id="field_to"
                           formControlName="to"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dbFlow10GatewayApp.dbFlowServerNotification.emittedDate" for="field_emittedDate">Emitted Date</label>
                    <div class="input-group">
                        <input id="field_emittedDate" type="text" class="form-control" name="emittedDate" ngbDatepicker  #emittedDateDp="ngbDatepicker" formControlName="emittedDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="emittedDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dbFlow10GatewayApp.dbFlowServerNotification.readDate" for="field_readDate">Read Date</label>
                    <div class="input-group">
                        <input id="field_readDate" type="text" class="form-control" name="readDate" ngbDatepicker  #readDateDp="ngbDatepicker" formControlName="readDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="readDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dbFlow10GatewayApp.dbFlowServerNotification.dueDate" for="field_dueDate">Due Date</label>
                    <div class="input-group">
                        <input id="field_dueDate" type="text" class="form-control" name="dueDate" ngbDatepicker  #dueDateDp="ngbDatepicker" formControlName="dueDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dueDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dbFlow10GatewayApp.dbFlowServerNotification.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="EMITTED">{{'dbFlow10GatewayApp.NotificationStatus.EMITTED' | translate}}</option>
                        <option value="RECEIVED">{{'dbFlow10GatewayApp.NotificationStatus.RECEIVED' | translate}}</option>
                        <option value="READ">{{'dbFlow10GatewayApp.NotificationStatus.READ' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
